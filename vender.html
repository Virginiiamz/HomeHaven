    <main>
        <section class="container py-5">
            <h2 class="text-center mb-4">Formulario para Vender una Propiedad</h2>
            <form class="row g-3" action="#" method="POST">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="correo@example.com" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Número de Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Numero de 9 digitos" maxlength="9" required>
                </div>
                <div class="col-md-6">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ciudad de la propiedad" required>
                </div>
                <div class="col-12">
                    <label for="tipoPropiedad" class="form-label">Tipo de Propiedad</label>
                    <select id="tipoPropiedad" class="form-select" name="tipoPropiedad" required>
                        <option selected disabled>Selecciona una opción</option>
                        <option value="casa">Casa</option>
                        <option value="departamento">Piso</option>
                        <option value="terreno">Terreno</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="precio" class="form-label">Precio de Venta</label>
                    <input type="number" class="form-control" id="precio" name="precio" placeholder="Cantidad en €" required>
                </div>
                <div class="col-12">
                    <label for="comentarios" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="comentarios" name="comentarios" rows="3" placeholder="Describe la propiedad y otros detalles relevantes" required></textarea>
                </div>
                
                
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="spinner-border spinner-border-sm d-none" id="spinner" aria-hidden="true"></span>
                        <span id="buttonText">Enviar</span>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        
        <script>
            // Capturar el evento de enviar el formulario
            document.getElementById('venderForm').addEventListener('submit', function(event) {
                // Prevenir el comportamiento por defecto del formulario
                event.preventDefault();
    
                // Mostrar el spinner, cambiar texto del botón y deshabilitar el botón de envío
                document.getElementById('spinner').classList.remove('d-none');
                document.getElementById('buttonText').textContent = "Cargando...";
                document.getElementById('submitBtn').disabled = true;
    
                // Simular envío del formulario (puedes aquí poner tu código para enviar datos)
                setTimeout(function() {
                    // Ocultar el spinner, restaurar texto del botón y reactivar el botón tras simulación de envío
                    document.getElementById('spinner').classList.add('d-none');
                    document.getElementById('buttonText').textContent = "Enviar";
                    document.getElementById('submitBtn').disabled = false;
    
                    // Aquí se simula un envío exitoso
                    alert("Formulario enviado con éxito");
                    document.getElementById('venderForm').reset(); // Opcional: Resetear el formulario
                }, 3000); // Simular 3 segundos de espera
            });
        </script>
