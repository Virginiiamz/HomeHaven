    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="ms-lg-4 col-12 col-lg-1 d-flex justify-content-between">
                    <a class="navbar-brand" href="index.html"><img class="img-fluid logo" src="src/img/logo.png" alt="Logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse me-lg-4 mb-3 mb-lg-0" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                        <li class="nav-item d-inline-flex align-items-center justify-content-end justify-content-lg-start p-lg-2">
                            <a class="nav-link fs-5" id="enlaceNav" href="comprar.html"><i class="bi bi-cart-fill fs-5 me-2 me-lg-0"></i> Comprar</a>
                        </li>
                        <li class="nav-item d-inline-flex align-items-center justify-content-end justify-content-lg-start p-lg-2">
                            <a class="nav-link fs-5" id="enlaceNav" href="vender.html"><i class="bi bi-tag-fill fs-5 me-2 me-lg-0"></i> Vender</a>
                        </li>
                        <li class="nav-item d-inline-flex align-items-center justify-content-end justify-content-lg-start p-lg-2">
                            <a class="nav-link fs-5" id="enlaceNav" href="#"><i class="bi bi-people-fill fs-5 me-2 me-lg-0"></i> Nosotros</a>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-end">
                        <a href="#" class="btn btn-light text-decoration-none rounded-2 border-0 fw-medium fs-5" id="iniciarSesion"><i class="bi bi-person-circle me-1"></i> Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container py-5">
            <h2 class="text-center mb-4">La Mejor Página para Vender tu Propiedad</h2>
            <form id="venderForm" class="row g-3" action="#" method="POST">
                <div class="col-md-6"><label for="nombre" class="form-label">Nombre Completo</label><input type="text" class="form-control" id="nombre" name="nombre" required></div>
                <div class="col-md-6"><label for="dni" class="form-label">DNI</label><input type="text" class="form-control" id="dni" name="dni" required></div>
                <div class="col-md-6"><label for="email" class="form-label">Correo Electrónico</label><input type="email" class="form-control" id="email" name="email" required></div>
                <div class="col-md-6"><label for="telefono" class="form-label">Teléfono</label><input type="text" class="form-control" id="telefono" name="telefono" maxlength="9" required></div>
                <div class="col-12"><label for="direccion" class="form-label">Dirección de la Propiedad a Vender</label><input type="text" class="form-control" id="direccion" name="direccion" required></div>
                <div class="col-md-6"><label for="codigoPostal" class="form-label">Código Postal</label><input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required></div>
                <div class="col-md-6"><label for="ciudad" class="form-label">Ciudad</label><input type="text" class="form-control" id="ciudad" name="ciudad" required></div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="spinner-border spinner-border-sm d-none" id="spinner" aria-hidden="true"></span>
                        <span id="buttonText">Enviar</span>
                    </button>
                </div>
            </form>
        </section>

        <section class="container py-5">
            <h3 class="text-center mb-4">Últimas Propiedades Registradas</h3>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="p-3 border">
                        <p>Ubicación: Alicante</p>
                        <p>M2: 120</p>
                        <p>Precio: 150,000€</p>
                        <p>Tipo: Casa</p>
                        
                        <div class="text-center py-3">
                            <img src="https://www.vipreformas.es/blog/wp-content/uploads/2-ADAMINI-APS-2_DEBp.jpg" alt="Imagen de la propiedad 1" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="p-3 border">
                        <p>Ubicación: Madrid</p>
                        <p>M2: 80</p>
                        <p>Precio: 100,000€</p>
                        <p>Tipo: Departamento</p>
                        
                        <div class="text-center py-3">
                            <img src="https://img4.idealista.com/blur/WEB_LISTING-M/0/id.pro.es.image.master/ac/cd/26/1271378329.jpg" alt="Imagen de la propiedad 2" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>

            </div>

</body>
