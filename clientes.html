    <main class="min-vh-100">
        <div class="d-flex gap-2 gap-sm-0 flex-sm-row justify-content-between align-items-center m-2">
            <h2 class="m-1">Registrar Clientes</h2>
        </div>

        <section class="container py-5">
            <form id="registroClienteForm" class="row g-3" action="guardar_cliente.php" method="POST">
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Nombre Completo" id="nombre"
                        name="nombre" required></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="DNI" id="dni" name="dni"
                        required></div>
                <div class="col-md-6"><input type="email" class="form-control" placeholder="Email" id="email"
                        name="email" required></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Teléfono" id="telefono"
                        name="telefono" maxlength="9" required></div>
                <div class="col-12"><input type="text" class="form-control"
                        placeholder="Dirección de Propiedad Relacionada" id="direccion" name="direccion" required></div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" style="background-color: #377CA5;">
                        Registrar Cliente
                    </button>
                </div>
            </form>
        </section>

        <!-- Tabla de clientes -->
        <section class="container py-5">
            <h3 class="text-center mb-4">Listado de Clientes Registrados</h3>
            <div class="card p-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>DNI</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                        </tr>
                    </thead>
                    <tbody id="tablaClientes">
                        <!-- Los clientes se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

    <script>
        const tablaClientes = document.getElementById('tablaClientes');

        // Cargar clientes desde la base de datos
        async function cargarClientes() {
            try {
                const response = await fetch('listar_clientes.php');
                const clientes = await response.json();
                tablaClientes.innerHTML = '';
                clientes.forEach(cliente => {
                    tablaClientes.innerHTML += `
                        <tr>
                            <td>${cliente.idcliente}</td>
                            <td>${cliente.nombre}</td>
                            <td>${cliente.direccion}</td>
                            <td>${cliente.email}</td>
                            <td>${cliente.telefono}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Error al cargar los clientes:', error);
            }
        }

        // Cargar clientes al inicio
        cargarClientes();
    </script>
