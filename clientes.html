<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - HomeHaven</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="img-fluid logo" src="src/img/logo.png" alt="Logo">
                </a>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <h1 class="text-center mb-4">Gestión de Clientes</h1>

        <!-- Formulario para registrar o editar cliente -->
        <div class="card p-4 mb-5">
            <form id="clienteForm">
                <input type="hidden" id="idcliente" name="idcliente">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Completo"
                            required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="dni" name="dni" placeholder="DNI" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico"
                            required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono"
                            maxlength="9" required>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="direccion" name="direccion"
                            placeholder="Dirección de Propiedad Relacionada" required>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary" id="guardarBtn">Guardar Cliente</button>
                    <button type="reset" class="btn btn-secondary" id="cancelarBtn">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Buscador -->
        <div class="mb-4">
            <input type="text" class="form-control" id="buscar" placeholder="Buscar cliente por nombre o DNI">
        </div>

        <!-- Tabla de clientes -->
        <div class="card p-4">
            <h3 class="text-center">Listado de Clientes</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaClientes">
                    <!-- Los clientes se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="py-3 text-center">
        <p>&copy; 2024 HomeHaven. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script>
        const clienteForm = document.getElementById("clienteForm");
        const tablaClientes = document.getElementById("tablaClientes");
        const buscar = document.getElementById("buscar");
        const idClienteInput = document.getElementById("idcliente");

        // Cargar clientes al inicio
        document.addEventListener("DOMContentLoaded", obtenerClientes);

        // Obtener clientes
        function obtenerClientes(termino = "") {
            fetch(`listar_clientes.php?termino=${termino}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        renderClientes(data.datos);
                    } else {
                        alert(data.mensaje);
                    }
                });
        }

        // Renderizar clientes en la tabla
        function renderClientes(clientes) {
            tablaClientes.innerHTML = "";
            clientes.forEach(cliente => {
                tablaClientes.innerHTML += `
                    <tr>
                        <td>${cliente.idcliente}</td>
                        <td>${cliente.nombre}</td>
                        <td>${cliente.dni}</td>
                        <td>${cliente.email}</td>
                        <td>${cliente.telefono}</td>
                        <td>${cliente.direccion}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editarCliente(${cliente.idcliente})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarCliente(${cliente.idcliente})">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Guardar cliente (alta o modificación)
        clienteForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(clienteForm);
            const endpoint = idClienteInput.value ? "modificar_cliente.php" : "alta_cliente.php";

            fetch(endpoint, { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        obtenerClientes();
                        clienteForm.reset();
                    } else {
                        alert(data.mensaje);
                    }
                });
        });

        // Buscar cliente
        buscar.addEventListener("input", () => {
            obtenerClientes(buscar.value);
        });

        // Editar cliente
        function editarCliente(idcliente) {
            fetch(`get_cliente.php?idcliente=${idcliente}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        const { nombre, dni, email, telefono, direccion } = data.datos;
                        document.getElementById("idcliente").value = idcliente;
                        document.getElementById("nombre").value = nombre;
                        document.getElementById("dni").value = dni;
                        document.getElementById("email").value = email;
                        document.getElementById("telefono").value = telefono;
                        document.getElementById("direccion").value = direccion;
                    } else {
                        alert(data.mensaje);
                    }
                });
        }

        // Eliminar cliente
        function eliminarCliente(idcliente) {
            if (confirm("¿Desea eliminar este cliente?")) {
                fetch("borrar_cliente.php", {
                    method: "POST",
                    body: new URLSearchParams({ idcliente }),
                })
                    .then(response => response.json())
                    .then(data => {
                        if (!data.error) {
                            obtenerClientes();
                        } else {
                            alert(data.mensaje);
                        }
                    });
            }
        }
    </script>
</body>

</html>
