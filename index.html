<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - HomeHaven</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <div class="ms-lg-4 col-12 col-lg-1 d-flex justify-content-between">
                    <a class="navbar-brand" href="index.html"><img class="img-fluid logo" src="src/img/logo.png"
                            alt="Logo"></a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                </div>

                <div class="collapse navbar-collapse me-lg-4 mb-3 mb-lg-0" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="#">Comprar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="#">Vender</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="#">Nosotros</a>
                        </li>
                    </ul>
                    <a href="#" class="btnSesion text-decoration-none rounded-2 border-0 fw-medium">Iniciar sesion</a>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <section id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="src/img/viviendas/02_casa.jpg" class="d-block img-fluid" alt="Casa 2">
                </div>
                <div class="carousel-item">
                    <img src="src/img/viviendas/03_casa.jpg" class="d-block img-fluid" alt="Casa 3">
                </div>
                <div class="carousel-item">
                    <img src="src/img/viviendas/05_casa.jpg" class="d-block img-fluid" alt="Casa 5">
                </div>
            </div>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</body>

</html>
