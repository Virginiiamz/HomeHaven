<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creacion de Propiedad - HomeHaven</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <div class="d-flex justify-content-between">
                    <a class="navbar-brand" href="index.html"><img class="img-fluid logo" src="src/img/logo.png"
                            alt="Logo"></a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                </div>

                <div class="collapse navbar-collapse me-lg-4 mb-3 mb-lg-0 col-lg-11" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0 mt-2 mt-lg-0">
                        <li
                            class="nav-item d-inline-flex align-items-center justify-content-end justify-content-lg-start p-lg-2">
                            <a class="nav-link fs-5 p-2" id="enlaceNav" href="propiedad.html">Propiedades</a>
                        </li>
                        <li
                            class="nav-item d-inline-flex align-items-center justify-content-end justify-content-lg-start p-lg-2">
                            <a class="nav-link fs-5 p-2" id="enlaceNav" href="">Contratos</a>
                        </li>
                        <li
                            class="nav-item d-inline-flex align-items-center justify-content-end justify-content-lg-start p-lg-2">
                            <a class="nav-link fs-5 p-2" id="enlaceNav" href="#">Clientes</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main class="min-vh-100">
        <div class="d-flex gap-2 gap-sm-0 flex-sm-row justify-content-between align-items-center m-2">
            <h2 class="m-1">Dar de alta a una propiedad</h2>
            <a href="propiedad.html" class="btnDarAlta fs-5"><i class="bi bi-arrow-left-square-fill me-2"></i>Volver</a>
        </div>
        <section class="m-3">
            <form class="" id="frmAltaPropiedad" name="frmAltaPropiedad">
                <div class="mb-3">
                    <label for="AltaPropiedadDireccion" class="form-label">Dirección: </label>
                    <input type="text" class="form-control" id="AltaPropiedadDireccion" name="AltaPropiedadDireccion"
                        required>
                </div>
                <div class="mb-3">
                    <label for="AltaPropiedadPrecio" class="form-label">Precio: </label>
                    <input type="number" class="form-control" id="AltaPropiedadPrecio" name="AltaPropiedadPrecio"
                        required>
                </div>
                <div class="mb-3">
                    <label for="AltaPropiedadTipo" class="form-label">Tipo de propiedad: </label>
                    <select class="form-select" id="AltaPropiedadTipo" name="AltaPropiedadTipo" required>
                        <option selected value="">Seleccione una opción...</option>
                        <option value="Casa">Casa</option>
                        <option value="Piso">Piso</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Solar">Solar</option>
                        <option value="Habitacion">Habitación</option>
                        <option value="Garaje">Garaje</option>
                        <option value="Trastero">Trastero</option>
                        <option value="Oficina">Oficina</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="AltaPropiedadImagen" class="form-label">Imagen: </label>
                    <input type="file" class="form-control" id="AltaPropiedadImagen" name="AltaPropiedadImagen">
                </div>
                <button type="submit" class="btnDarAlta" id="AltaPropiedadBoton"
                    name="AltaPropiedadBoton">Registrar</button>
            </form>
        </section>
    </main>

    <footer class="py-3 mt-4">
        <div class="text-center">
            <p class="text-white fw-medium fs-5">Todos los derechos reservados. &copy 2024</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="https://x.com/?lang=es" target="_blank">
                    <i class="bi bi-twitter-x text-white fs-5"></i>
                </a>
                <a href="https://www.instagram.com/?hl=es" target="_blank">
                    <i class="bi bi-instagram text-white fs-5"></i>
                </a>
                <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Des_ES"
                    target="_blank">
                    <i class="bi bi-facebook text-white fs-5"></i>
                </a>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="src/js/codigo.js"></script>
</body>

</html>
